<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload NormanPD Incident PDFs</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; text-align: center;">

    <div style="background-color: #333; color: white; padding: 30px;">
        <h1>NormanPD Incident PDF Upload</h1>
        <p style="font-size: 1.2em;">Upload one or more incident PDFs (via file or URL) to generate visualizations.</p>
    </div>

    <div style="max-width: 800px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2>Upload Your Incident PDFs</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            
            <!-- Upload Files Section -->
            <div style="margin-bottom: 20px;">
                <label for="files" style="font-size: 1.1em; font-weight: bold;">Choose PDF File(s) to Upload:</label><br><br>
                <input type="file" name="files" id="files" accept=".pdf" multiple style="padding: 10px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; width: 80%;"/>
            </div>
            
            <!-- URLs Section -->
            <div style="margin-bottom: 20px;">
                <label for="urls" style="font-size: 1.1em; font-weight: bold;">Enter PDF URL(s) (one per line):</label><br><br>
                <textarea name="urls" id="urls" rows="6" style="padding: 10px; font-size: 1em; border-radius: 5px; border: 1px solid #ccc; width: 80%;"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 15px 32px; font-size: 1.2em; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
                    Upload PDFs
                </button>
            </div>
        </form>
    </div>

</body>
</html>
